definitions:
  request.FindVacantSeatsReq:
    properties:
      end_time:
        type: string
      is_tomorrow:
        type: boolean
      key_word:
        description: 可选参数，模糊搜索关键词
        type: string
      start_time:
        type: string
    required:
    - end_time
    - is_tomorrow
    - start_time
    type: object
  request.GarbReq:
    properties:
      end_time:
        type: string
      is_tomorrow:
        type: boolean
      seat_id:
        description: 可选参数,指定座位ID,不指定则自动选择
        type: string
      start_time:
        type: string
    required:
    - end_time
    - is_tomorrow
    - start_time
    type: object
  request.IsInLibraryReq:
    properties:
      student_name:
        description: 学生姓名
        type: string
    required:
    - student_name
    type: object
  request.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  request.SeatToNameReq:
    properties:
      is_tomorrow:
        type: boolean
      seat_name:
        description: 座位名称,例如 N1224
        type: string
    required:
    - is_tomorrow
    - seat_name
    type: object
  response.HealthCheckResponse:
    properties:
      process:
        allOf:
        - $ref: '#/definitions/response.ProcessStats'
        description: Process 当前进程的运行状态
      response_ms:
        description: ResponseMs 响应耗时，单位毫秒
        type: string
      status:
        description: Status 服务状态，例如 "ok"
        type: string
      system:
        allOf:
        - $ref: '#/definitions/response.SystemStats'
        description: System 系统资源使用情况
    type: object
  response.ProcessStats:
    properties:
      cpu_percent:
        description: CPUPercent 进程 CPU 使用率（%）
        type: string
      go_heap_alloc_mb:
        description: GoHeapAllocMB Go 堆分配的内存（MB）
        type: string
      goroutines:
        description: Goroutines 当前运行的 goroutine 数
        type: string
      memory_rss_mb:
        description: MemoryRSSMB 进程常驻内存（MB）
        type: string
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  response.Seat:
    properties:
      devId:
        type: string
      title:
        type: string
      ts:
        items:
          $ref: '#/definitions/response.Ts'
        type: array
    type: object
  response.SystemStats:
    properties:
      cpu_percent:
        description: CPUPercent CPU 使用率（%）
        type: string
      disk_percent:
        description: DiskPercent 磁盘使用率（%）
        type: string
      disk_total:
        description: DiskTotalGB 磁盘总量（GB）
        type: string
      disk_used:
        description: DiskUsedGB 已使用磁盘（GB）
        type: string
      memory_percent:
        description: MemoryPercent 内存使用率（%）
        type: string
      memory_total:
        description: MemoryTotalMB 内存总量（MB）
        type: string
      memory_used:
        description: MemoryUsedMB 已使用内存（MB）
        type: string
    type: object
  response.Ts:
    properties:
      end:
        type: string
      owner:
        type: string
      start:
        type: string
      state:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: CCNU 图书馆预约抢座 API
  title: CCNU 图书馆预约抢座 API
  version: "1.0"
paths:
  /api/v1/ccnu/login:
    post:
      consumes:
      - application/json
      description: 用户登录，返回 JWT 令牌
      parameters:
      - description: 登录请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回 JWT 令牌
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 用户登录
      tags:
      - auth
  /api/v1/garb/findvacantseats:
    post:
      consumes:
      - application/json
      description: 查找空座位接口
      parameters:
      - description: Bearer {{JWT}}
        in: header
        name: Authorization
        required: true
        type: string
      - description: 查找空座位请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.FindVacantSeatsReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回空座位列表
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.Seat'
                  type: array
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 查找空座位接口
      tags:
      - garb
  /api/v1/garb/garb:
    post:
      consumes:
      - application/json
      description: 抢座接口
      parameters:
      - description: Bearer {{JWT}}
        in: header
        name: Authorization
        required: true
        type: string
      - description: 抢座请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.GarbReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回抢座结果
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 抢座接口
      tags:
      - garb
  /api/v1/garb/isinlibrary:
    post:
      consumes:
      - application/json
      description: 检查目标用户当前是否在图书馆
      parameters:
      - description: Bearer {{JWT}}
        in: header
        name: Authorization
        required: true
        type: string
      - description: 检查目标用户当前是否在图书馆请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.IsInLibraryReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回在图书馆的时间段
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 检查目标用户当前是否在图书馆
      tags:
      - garb
  /api/v1/garb/seattoname:
    post:
      consumes:
      - application/json
      description: 座位号转名字接口
      parameters:
      - description: Bearer {{JWT}}
        in: header
        name: Authorization
        required: true
        type: string
      - description: 座位号转名字请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.SeatToNameReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回座位号对应的名字
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.Ts'
                  type: array
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 座位号转名字接口
      tags:
      - garb
  /api/v1/health/check:
    get:
      consumes:
      - application/json
      description: 健康检查，返回当前服务占用的资源等信息
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回健康检查结果
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.HealthCheckResponse'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 健康检查，返回当前服务占用的资源等信息
      tags:
      - health
swagger: "2.0"
